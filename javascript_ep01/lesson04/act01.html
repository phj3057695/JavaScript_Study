<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>
    function User(){
        this.name="dreamgirls";
        this.age=10;
        this.showInfo=function(){
            document.write("name = "+this.name+", age = "+this.age);
        }
    }
    var user = new User();
    user.showInfo();
</script>
