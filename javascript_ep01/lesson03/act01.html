<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>
    //class definition and instantiation(클래스 정의, 인스턴스 생성)
    var user={
        name:"ddandongnae",
        age:10,
        showInfo:function(){
            document.write("name="+this.name+", age="+this.age);
        }
    }
    //use Method call
    user.showInfo();
</script>
</body>
</html>
